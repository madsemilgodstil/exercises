<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moms Beregner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Moms Beregner</h1>
        <form id="momsForm">
            <label for="beloeb">Beløb (DKK):</label>
            <input type="number" id="beloeb" placeholder="Indtast beløb" required>

            <label for="moms">Moms (%)</label>
            <input type="number" id="moms" placeholder="Moms i procent (default 25%)">

            <button type="submit">Beregn</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        document.getElementById('momsForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const beloeb = parseFloat(document.getElementById('beloeb').value);
            let moms = parseFloat(document.getElementById('moms').value);

            if (isNaN(moms)) {
                moms = 25;
            }

            const totalBeloeb = beloeb + (beloeb * (moms / 100));

            document.getElementById('result').textContent = `Beløbet med moms: ${totalBeloeb.toFixed(2)} DKK`;
        });
    </script>
</body>

</html>
